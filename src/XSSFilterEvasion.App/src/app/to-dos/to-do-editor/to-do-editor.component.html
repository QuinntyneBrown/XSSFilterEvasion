<form novalidate autocomplete='off' spellcheck='false' [formGroup]='form'>
    <mat-form-field appearance="outline" class="to-do-editor-name-field">
        <mat-label>Name</mat-label>
        <input matInput placeholder='Name'
        formControlName='name' required>
    </mat-form-field>

    <app-html-editor formControlName='htmlBody'></app-html-editor>

    <mat-form-field appearance="outline">
        <mat-label>Completed</mat-label>
        <input matInput [matDatepicker]="picker" formControlName='completed'>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</form>
